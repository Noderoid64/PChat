<div class="chat-wrapper">
    <mat-card class="chat-card">
        <div class="chat-header">
            <div class="chat-header-left-side">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Disable alerts</span>
                    </button>
                  </mat-menu>
            </div>
            <div class="chat-header-right-side">
                <button mat-icon-button (click)="searchButtonClick()">
                    <mat-icon class="icon-medium">search</mat-icon>
                  </button>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-body-sidebar">
                <app-profiles-list></app-profiles-list>
            </div>
            <div class="chat-body-field">

            </div>
        </div>
    </mat-card>
</div>
