<div class="add-profile-dialog-wrapper">
    <div class="dialog-header">
        <span class="mat-title">Find friends:</span>
    </div>
    <div class="dialog-filter">
        <mat-form-field class="dialog-filter-name">
            <input  matInput placeholder="Username">
          </mat-form-field>
    </div>
    <div class="dialog-results">
        <mat-table [dataSource]="profiles">
            <ng-container matColumnDef="nick">
                <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nick}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-botton>Hello</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
